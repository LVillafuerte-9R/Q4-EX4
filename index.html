<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- B5 SETUP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS SETUP -->
  <link rel="stylesheet" href="style.css">
  <title>Section Checker</title>
</head>
<body>
  <div class="browser-wrapper">
    <!-- Library Section Checker -->
    <div class="pixel-browser">
      <div class="browser-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <div class="address-bar"></div>
      </div>
      <div class="browser-body">
        <h1>✧˚.💜𝐋𝐢𝐛𝐫𝐚𝐫𝐲 𝐒𝐞𝐜𝐭𝐢𝐨𝐧✧˚.💜⋆</h1>
        <label for="lib-sec">Enter a Library Section</label>
        <input id="lib-sec" class="form-control form-control-sm mb-2" type="text" placeholder="𝙴𝚗𝚝𝚎𝚛 𝙵, 𝙽, 𝚘𝚛 𝚁">
        <div class="d-flex justify-content-between gap-2">
          <button type="button" class="btn btn-pixel flex-grow-1" onclick="checkLibSec()">ℂℍ𝔼ℂ𝕂✧˚.💜⋆</button>
          <button type="button" class="btn btn-pixel" onclick="window.location.reload()">ℝ𝔼𝔽ℝ𝔼𝕊ℍ</button>
        </div>
      </div>
      <div class="browser-footer">
        <img src="https://i.pinimg.com/originals/a5/d1/f6/a5d1f61e89bdce061817723044f8a757.gif" alt="Library Footer">
      </div>
    </div>

    <!-- Grade 9 Section Checker -->
    <div class="pixel-browser">
      <div class="browser-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <div class="address-bar"></div>
      </div>
      <div class="browser-body">
        <h1>𝐆𝐫𝐚𝐝𝐞 9 𝐒𝐞𝐜𝐭𝐢𝐨𝐧 𝐂𝐡𝐞𝐜𝐤𝐞𝐫🔮.༘⋆₊</h1>
        <label for="grade-sec">Enter a Number</label>
        <input id="grade-sec" class="form-control form-control-sm mb-2" type="text" placeholder="𝙴𝚗𝚝𝚎𝚛">
        <div class="d-flex justify-content-between gap-2">
          <button type="button" class="btn btn-pixel flex-grow-1" onclick="checkGradeSec()">ℂℍ𝔼ℂ𝕂🔮.༘⋆₊</button>
          <button type="button" class="btn btn-pixel" onclick="window.location.reload()">ℝ𝔼𝔽ℝ𝔼𝕊ℍ</button>
        </div>
      </div>
      <div class="browser-footer">
        <img src="https://i.pinimg.com/originals/b5/81/93/b5819347b17f735f86b48c23e0cac447.gif" alt="Grade Footer">
      </div>
    </div>
  </div>

  <footer class="footer text-center py-3 mt-3">
      <a href="https://lvillafuerte-9r.github.io/Q2-EX2/" class="text-decoration-none text-muted">
        𝑳𝒂𝒖𝒓𝒆𝒏 𝑴𝒂𝒓𝒚 𝑹. 𝑽𝒊𝒍𝒍𝒂𝒇𝒖𝒆𝒓𝒕𝒆 | 9-𝑹𝒖𝒃𝒚
      </a>
    </footer>
  <script src="main.js"></script>
</body>
</html>
